<ion-header>
  <ion-toolbar color="primary">
    <ion-title>
      findme
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
      <ion-item *ngFor="let perro of listaPerros">
        <ion-card>
          <ion-card-header>
            <ion-card-title>{{perro.nombrePerro}}</ion-card-title>
            <ion-card-subtitle>{{perro.raza}}</ion-card-subtitle>
          </ion-card-header>
          <img class="imagen" [src]="perro.image">
          <ion-card-content>
            <ion-text text-size-adjust:20px >{{perro.likes}}</ion-text>
            <ion-button (click)="updateLikes(perro)" color="primary"><ion-icon name="thumbs-up"></ion-icon></ion-button>
            <ion-button (click)="OpenDetalle(perro)" color="primary" >Ver detalles</ion-button>
            <ion-button (click)="Compartir()" color="primary"><ion-icon name="share"></ion-icon></ion-button>
          </ion-card-content>
          
          <ion-card-content>
            {{perro.descripcion}}
          </ion-card-content>
          <ion-text>Se perdi√≥ el: {{ formatoFecha(perro.fechaPerdido) }}</ion-text>
        </ion-card>
      </ion-item>
    </ion-list>
</ion-content>
